<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>We Do</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls></video>
<div id="lyrics"></div>
<span id = "position"></span>

<script>
	// Complete this section and create a CSS file named style.css

	var vid = document.getElementById("wedo");
	vid.ontimeupdate = function() {displayLyrics()};

	function displayLyrics()
	{
		document.getElementById("position").innerHTML = vid.currentTime;
		if (vid.currentTime == 4.7)
		{
			  document.getElementById("lyrics") = "Who controls the British crown?";
		}
	}
</script>
</body>
</html>
